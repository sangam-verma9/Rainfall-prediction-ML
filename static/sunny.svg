<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="500" height="400" fill="#87CEEB"/>
  
  <!-- Sun -->
  <g>
    <circle cx="350" cy="100" r="50" fill="#FFD700"/>
    <!-- Sun rays -->
    <line x1="350" y1="30" x2="350" y2="10" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="350" y1="170" x2="350" y2="190" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="280" y1="100" x2="260" y2="100" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="420" y1="100" x2="440" y2="100" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="301" y1="51" x2="287" y2="37" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="399" y1="149" x2="413" y2="163" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="301" y1="149" x2="287" y2="163" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="399" y1="51" x2="413" y2="37" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Small clouds -->
  <g opacity="0.7">
    <ellipse cx="90" cy="80" rx="30" ry="20" fill="white"/>
    <ellipse cx="120" cy="85" rx="35" ry="25" fill="white"/>
    <ellipse cx="60" cy="85" rx="25" ry="20" fill="white"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="300" width="500" height="100" fill="#8BC34A"/>
  
  <!-- Trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="80" y="220" width="20" height="80" fill="#795548"/>
    <circle cx="90" cy="200" r="40" fill="#4CAF50"/>
    <circle cx="70" cy="180" r="30" fill="#4CAF50"/>
    <circle cx="110" cy="180" r="30" fill="#4CAF50"/>
    
    <!-- Tree 2 -->
    <rect x="400" y="230" width="18" height="70" fill="#795548"/>
    <circle cx="409" cy="210" r="35" fill="#4CAF50"/>
    <circle cx="389" cy="195" r="25" fill="#4CAF50"/>
    <circle cx="429" cy="195" r="25" fill="#4CAF50"/>
  </g>
  
  <!-- House -->
  <g>
    <rect x="180" y="220" width="120" height="80" fill="#FFEB3B"/>
    <!-- Roof -->
    <polygon points="170,220 310,220 240,170" fill="#FF5722"/>
    <!-- Door -->
    <rect x="220" y="260" width="40" height="40" fill="#795548"/>
    <circle cx="250" cy="280" r="3" fill="#FFC107"/>
    <!-- Windows -->
    <rect x="190" y="240" width="20" height="20" fill="#03A9F4"/>
    <line x1="200" y1="240" x2="200" y2="260" stroke="white" stroke-width="2"/>
    <line x1="190" y1="250" x2="210" y2="250" stroke="white" stroke-width="2"/>
    
    <rect x="270" y="240" width="20" height="20" fill="#03A9F4"/>
    <line x1="280" y1="240" x2="280" y2="260" stroke="white" stroke-width="2"/>
    <line x1="270" y1="250" x2="290" y2="250" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Flowers -->
  <g>
    <circle cx="40" cy="320" r="10" fill="#F44336"/>
    <circle cx="40" cy="320" r="3" fill="#FFEB3B"/>
    <line x1="40" y1="330" x2="40" y2="350" stroke="#4CAF50" stroke-width="2"/>
    
    <circle cx="140" cy="330" r="10" fill="#E91E63"/>
    <circle cx="140" cy="330" r="3" fill="#FFEB3B"/>
    <line x1="140" y1="340" x2="140" y2="360" stroke="#4CAF50" stroke-width="2"/>
    
    <circle cx="360" cy="340" r="10" fill="#9C27B0"/>
    <circle cx="360" cy="340" r="3" fill="#FFEB3B"/>
    <line x1="360" y1="350" x2="360" y2="370" stroke="#4CAF50" stroke-width="2"/>
    
    <circle cx="450" cy="320" r="10" fill="#F44336"/>
    <circle cx="450" cy="320" r="3" fill="#FFEB3B"/>
    <line x1="450" y1="330" x2="450" y2="350" stroke="#4CAF50" stroke-width="2"/>
  </g>
  
  <!-- Butterflies -->
  <g>
    <path d="M120 150 C130 140, 140 145, 143 155 C146 145, 156 140, 166 150 C156 160, 146 155, 143 145 C140 155, 130 160, 120 150 Z" fill="#FF9800" stroke="black" stroke-width="1"/>
    <line x1="143" y1="150" x2="143" y2="160" stroke="black" stroke-width="1"/>
    <circle cx="143" cy="163" r="2" fill="black"/>
  </g>
</svg>