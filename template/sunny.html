<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href={{url_for('static',filename='result.css')}}>
    <title>Sunny Forecast</title>
</head>
<body>
    <div class="sunny-container">
        <div class="result-card">
            <div class="weather-icon">
                <i class="fas fa-sun fa-5x sunny-emoji"></i>
            </div>
            <h1 class="result-title">TOMORROW WILL BE A SUNNY DAY!</h1>
            
            <div class="weather-image">
                <img src={{url_for('static',filename='sunny.svg')}} alt="Sunny day illustration" style="max-width: 400px;">
            </div>
            
            <p class="weather-description">
                Our AI predicts clear skies and sunshine for tomorrow. It's a perfect day for outdoor activities!
                Remember to wear sunscreen and stay hydrated.
            </p>
            
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left me-2"></i> Back to Prediction Tool
            </a>
        </div>
    </div>
</body>
</html>
